name: Daily RSS Digest

on:
  schedule:
    # Run every 30 minutes (UTC) to ensure we catch the 5 PM Chicago window
    # Chicago is UTC-6 in winter, UTC-5 in summer (DST)
    # 5 PM Chicago = 23:00 UTC (winter) or 22:00 UTC (summer)
    - cron: '*/30 * * * *'
  
  workflow_dispatch:
    # Allow manual runs

concurrency:
  group: daily-digest
  cancel-in-progress: false  # Don't cancel running jobs

permissions:
  contents: write  # Needed to commit state.json back

jobs:
  digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run digest workflow
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          RECIPIENTS: ${{ secrets.RECIPIENTS }}
          DRY_RUN: ${{ vars.DRY_RUN || 'false' }}
          NO_NEWS_BEHAVIOR: ${{ vars.NO_NEWS_BEHAVIOR || 'skip' }}
        run: python -m app.main
      
      - name: Commit state.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state.json
          if git diff --cached --quiet; then
            echo "No changes to state.json"
          else
            git commit -m "Update state.json [skip ci]"
            git push
          fi
      
      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: digest-logs-${{ github.run_number }}
          path: |
            state.json
          retention-days: 7

  # Optional: Run tests on push/PR
  test:
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run tests
        run: pytest tests/ -v --tb=short
